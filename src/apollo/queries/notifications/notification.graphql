query getEthTransfersV2($owner: String!, $limit: Int, $nextKey: String) {
    getEthTransfersV2(owner: $owner, filter: TO, limit: $limit, nextKey: $nextKey) {
      transfers {
        transfer {
          transactionHash
        }
      }
      nextKey
    }
}

query getTransactionsByHashes($hashes: [String]!) {
  getTransactionsByHashes(hashes: $hashes) {
    from
    gas
    gasPrice
    gasUsed
    hash
    timestamp
    nonce
    to
    value
    input
    status
  }
}

query getTransactionByHash($hash: String!) {
  getTransactionByHash(hash: $hash) {
    from
    gas
    gasPrice
    gasUsed
    hash
    timestamp
    nonce
    to
    value
    input
    status
  }
}

subscription pendingTx($owner: String) {
    pendingTransaction(owner: $owner) {
        transactionHash
    }
}

subscription txMined($hash: String!) {
    transactionEvent(hash: $hash)
}
