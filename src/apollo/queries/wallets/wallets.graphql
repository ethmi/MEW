query getEthBalance($hash: String!) {
  getEthBalance(owner: $hash) {
    balance
  }
}

query getUSDPrice {
  getLatestPrices {
    id
    current_price
    market_cap
    price_change_24h
  }
}

query getBalanceHistory(
  $timeString: Int!
  $todaysDate: Int!
  $key: String!
  $scale: TimeseriesScale!
  $_nextKey: String
) {
  getTimeseriesData(
    fromT: $timeString
    toT: $todaysDate
    key: $key
    scale: $scale
    nextKey: $_nextKey
  ) {
    items {
      value
      timestamp
    }
    nextKey
  }
}

subscription subscribeToAccountBalance($owner: String!, $event: String!) {
  addressEvent(owner: $owner, event: $event) {
    blockNumber
  }
}
